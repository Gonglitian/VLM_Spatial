# conf/blender_dataset.yaml - Blender数据集生成配置文件
# =============================================================================

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          🏃 运行环境配置                               │
# └─────────────────────────────────────────────────────────────────────────┘
run:
  random_seed: 0                    # 随机种子，确保可重现性

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          📊 数据集配置                                 │
# └─────────────────────────────────────────────────────────────────────────┘
dataset:
  num_scenes: 100                   # 生成场景数量
  objects_per_scene: 5              # 每个场景的物体数量
  output_dir: "blender_data/data"   # 输出目录根路径
  resolution: [640, 480]            # 图像分辨率 [宽, 高]

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          📷 相机配置                                   │
# └─────────────────────────────────────────────────────────────────────────┘
camera:
  radius: 7.0                       # 相机距离场景中心的半径
  height_range: [3.0, 6.0]          # 相机高度范围 [最小, 最大]

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          💡 光照配置                                   │
# └─────────────────────────────────────────────────────────────────────────┘
lighting:
  radius: 10.0                      # 光源距离场景中心的半径
  height_range: [5.0, 9.0]          # 光源高度范围 [最小, 最大]
  energy_range: [2.0, 6.0]          # 光源能量范围 [最小, 最大]
  world_brightness_range: [0.8, 1.6]  # 环境光亮度范围 [最小, 最大]

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          🎲 物体配置                                   │
# └─────────────────────────────────────────────────────────────────────────┘
objects:
  # 物体形状列表
  shapes: ["cube", "sphere", "cylinder", "cone"]
  
  # 颜色调色板 [名称, RGB值]
  colors:
    - name: "red"
      rgb: [1.0, 0.0, 0.0]
    - name: "green"
      rgb: [0.0, 0.8, 0.0]
    - name: "blue"
      rgb: [0.0, 0.2, 1.0]
    - name: "yellow"
      rgb: [1.0, 1.0, 0.0]
    - name: "purple"
      rgb: [0.6, 0.2, 0.8]
    - name: "orange"
      rgb: [1.0, 0.55, 0.0]
  
  # 物体生成参数
  size_range: [0.4, 1.2]            # 物体尺寸范围 [最小, 最大]
  placement_area: [-3.0, 3.0]       # XY轴放置区域范围 [最小, 最大]
  min_distance: 1.2                 # 物体间最小距离
  max_placement_attempts: 100       # 放置物体的最大尝试次数

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          🎨 材质配置                                   │
# └─────────────────────────────────────────────────────────────────────────┘
materials:
  metallic_probability: 0.5         # 物体为金属材质的概率
  metallic_roughness: 0.25          # 金属材质粗糙度
  non_metallic_roughness: 0.55      # 非金属材质粗糙度
  
  # 地面材质
  ground_color: [0.8, 0.8, 0.8]     # 地面颜色 RGB
  ground_size: 20                   # 地面尺寸

# ┌─────────────────────────────────────────────────────────────────────────┐
# │                          📄 输出配置                                   │
# └─────────────────────────────────────────────────────────────────────────┘
output:
  image_format: "PNG"               # 图像格式
  metadata_filename: "metadata.json"  # 元数据文件名
  images_subdir: "images"           # 图像子目录名
  filename_padding: 5               # 文件名零填充位数 (如: 00001.png) 